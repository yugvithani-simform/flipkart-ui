<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="styles.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous"
    >
    <title>Flipkart</title>
</head>
<body>
    <div class="layout">
        <div id="header">
            <div id="header-content">
                <div class="header-left">
                    <div id="logo">
                        <div id="logo-name">
                            <i>Flipkart</i>
                        </div>
                        <div id="explore-plus">
                            <i>Explore Plus</i>
                            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="logo">
                        </div>
                    </div>
                    <div id="search">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input id="search-input" type="text" placeholder="Search for products, brands and more">
                    </div>
                </div>
                
                <div id="header-right">
                    <button id="login-btn" class="btns">
                        Login
                    </button>
                    <button id="more-btn" class="btns">
                        More
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                    <button id="cart-btn" class="btns">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div id="cart-content">Cart</div>
                    </button>
                </div>
            </div>
        </div>
        <div id="category">

        </div>
        <div id="content1">

        </div>
        <div id="content2">

        </div>
    </div>
</body>
</html>
